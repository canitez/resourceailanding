<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a" />
      <stop offset="100%" stop-color="#1a1a3a" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333" />
      <stop offset="100%" stop-color="#111" />
    </linearGradient>
  </defs>
  <!-- Phone body -->
  <rect x="50" y="50" width="200" height="500" rx="20" ry="20" fill="url(#phoneGradient)" />
  <!-- Phone screen -->
  <rect x="60" y="80" width="180" height="400" rx="5" ry="5" fill="url(#screenGradient)" />
  
  <!-- App UI elements -->
  <rect x="80" y="120" width="140" height="30" rx="5" ry="5" fill="#6e42ff" opacity="0.8" />
  <rect x="80" y="170" width="140" height="60" rx="5" ry="5" fill="#00d2ff" opacity="0.5" />
  <rect x="80" y="250" width="140" height="20" rx="5" ry="5" fill="#ffffff" opacity="0.7" />
  <rect x="80" y="280" width="140" height="20" rx="5" ry="5" fill="#ffffff" opacity="0.7" />
  <rect x="80" y="310" width="140" height="20" rx="5" ry="5" fill="#ffffff" opacity="0.7" />
  
  <!-- Glowing element -->
  <circle cx="150" cy="380" r="30" fill="#ff3a8c" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Home button -->
  <circle cx="150" cy="510" r="15" fill="#222" stroke="#444" stroke-width="2" />
</svg>
